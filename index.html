<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="digitalClock">
            <p id="day">MON</p>
            <p id="hour">04</p>
            <p id="bar1">|</p>
            <p id="minute">20</p>
            <p id="bar2">|</p>
            <p id="ampm">PM</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
